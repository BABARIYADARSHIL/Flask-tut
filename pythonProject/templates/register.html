<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        #navbar span {
            font-weight: bold;
        }
        form {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div>
                <a href="home.html">
                    Dars<span>hil.</span>
                </a>
                <div>
                    <ul>
                        <li >
                            <a href="home.html">Home<span>(current)</span></a>
                        </li>
                        <li ><a href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <form id="registerForm" action="{{ url_for('register_page') }}" method="POST" >
        <h2>Register</h2>
        <div>
            <input type="text" placeholder="username" name="username"></br>
        </div>
        <div>
            <input type="email" placeholder="email" name="email"></br>
        </div>
        <div>
            <input type="text" placeholder="phone" name="phone"></br>
        </div>
        <div>
            <input type="text" placeholder="message" name="message"></br>
        </div>
        <div>
            <input type="password" placeholder="password" name="password"></br>
        </div>
        <div>
            <button class="submit" type="submit" id="submitBtn">Submit</button>
        </div>
    </form>



    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get form data
            var formData = new FormData(this);
            
            // Make AJAX request to Flask server
            fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Handle successful response
                alert(data);
            })
            .catch(error => {
                // Handle error
                console.error('There was an error!', error);
            });
        });
        </script>
</body>
</html>
